<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34 Pedro Jair Picasso Aguirre</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <h1>Formulario de registro <br> PRACTICA NUMERO 10
        <br> DEL RIO
    </h1>
    <div align="center">
        <img src="logo.jpg"  width="200"
                height="200" >
            </div>
    <form class="form-register">
        <h2 class="form__titulo">Crear una cuenta como Empleado
            
        </h2>
        <div class="contenedor-inputs">
            <input type="text" name="nombre" placeholder="&#128100; Nombre" class="input-48" required autofocus>
            <input type="text" name="Apellido" placeholder="&#x1F465; Apellido" class="input-48" required>
            <input type="text" name="Direccion"  placeholder="&#x1F3E0; Direccion" class="input-100"  required>
            <input type="tel" name="Numero" placeholder="&#x2116; Numero de Empleado" class="input-48"  required>
            <input type="tel" name="Telefono"placeholder="&#x0023; Telefono" class="input-48"  required>
            <input type="tel" name="Edad"  placeholder="&#x1F5D3;Edad" class="input-100"  required>
            <input type="submit" value="Registrar" class="btn-enviar">
            <input class="btn-enviar" type="reset" value="Limpiar">
           
        </div>
    </form>


    <form class="form-register">
        <h2 class="form__titulo">Registra tu almacen
            
        </h2>
        <div class="contenedor-inputs">
            <input type="text" name="Codigo" placeholder="&#128100; Codigo" class="input-48" required autofocus>
            <input type="text" name="Encargado" placeholder="&#x1F471; Encargado" class="input-48" required>
            <input type="text" name="Direccion"  placeholder="&#x1F3E0; Direccion" class="input-100"  required>
            <input type="text" name="Sucursal" placeholder="&#x1F3D8; Sucursal" class="input-48"  required>
            <input type="tel" name="Maxima"placeholder="&#x1F354; Capacidad Maxima" class="input-48"  required>
            <input type="tel" name="Minima"  placeholder="&#x1F34D;Capacidad Usada" class="input-100"  required>
            <input type="submit" value="Registrar" class="btn-enviar">
            <input class="btn-enviar" type="reset" value="Limpiar">
           
        </div>
    </form>
    <h1>Pedro Jair Picasso Aguirre 34</h1>
</body>
</html>
